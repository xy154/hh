name: Deploy to GitHub Pages
on:
  push:
    branches: [main]  # 推到main分支时自动部署
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      - run: npm install
      - run: npm run build  # 自动打包，用你的vite.config.js里的base:/hh/
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist  # 自动把dist文件夹部署到Pages